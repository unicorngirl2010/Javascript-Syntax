<html>

<head>
    <title>Javascript Syntax</title>
</head>

<body>
    <h1>Open Console</h1>
    <script>
        console.log("This Is The Console Screen.");

        var first_name = "Nishka ";
        console.log(first_name);

        var last_name = "Ghuwalewala";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var lengthoffullname = full_name.length;
        console.log(lengthoffullname);

        var name_1 = "I am Krishika Ghuwalewala";
        console.log(name_1);

        var replace_name = name_1.replace("Krishika", "Nishka");
        console.log(replace_name);

        var capitals = "NISHKA";
        console.log(capitals);

        var tosmall = capitals.toLowerCase();
        console.log(tosmall);

        var tocapitals = tosmall.toUpperCase();
        console.log(tocapitals);

        var a = 30;

        var b = 15;

        var squareroot = Math.sqrt(25);
        console.log(squareroot);

        var min_no = Math.min(a, b);
        console.log(min_no);

        var max_no = Math.max(a, b);
        console.log(max_no);

        var power = Math.pow(2, 4);
        console.log(power);

        var add = a + b;
        console.log(add);

        var sub = a - b;
        console.log(sub);

        var multiply = a * b;
        console.log(multiply);

        var divide = a / b;
        console.log(divide);

    </script>
</body>

</html>
